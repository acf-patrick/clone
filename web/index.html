<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/topbar.css">
    <title>Stack Overflow</title>
</head>
<body>
<div class="wrapper container-fluid">
    <header class="top-bar row py-1 align-baseline shadow-sm">
        <a href="#" class="top-bar__navbar-button col-1 d-flex">
            <span class="middle-bar"></span>
        </a>
        <a href="#" class="logo col-2">
            <img width="32" height="32" src="../assets/images/stackoverflow-color.png" alt="stackoverflow-logo">
            stack <strong>Overflow</strong>
        </a>
        <div class="top-bar__links col-3 d-flex justify-content-evenly">
            <a class="mx-1 p-2 rounded-pill" href="https://stackoverflow.com/company">About</a>
            <a class="mx-1 p-2 rounded-pill" href="#">Products</a>
            <a class="mx-1 p-2 rounded-pill" href="https://stackoverflow.com/teams">For Teams</a>
        </div>
        <form class="top-bar__search-bar col-4">
            <input type="text" placeholder="Search..." class="search-bar__input form-control">
            <svg class="search-bar__magnifying-glass" aria-hidden="true" width="18" height="18" viewBox="0 0 18 18"><path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path></svg>
        </form>
        <div class="top-bar__buttons col-2">
            <a class="btn login mx-1" href="https://stackoverflow.com/users/login?ssrc=head&returnurl=https%3a%2f%2fstackoverflow.com%2f">Log in</a>
            <a class="btn signup mx-1" href="https://stackoverflow.com/users/signup?ssrc=head&returnurl=%2fusers%2fstory%2fcurrent">Sign up</a>
        </div>
    </header>
    <svg aria-hidden="true" class="fc-orange-500" width="48" height="48" viewBox="0 0 48 48"><path opacity=".2" d="M29.22 38.1a3.4 3.4 0 014.81-4.82l8.81 8.81a3.4 3.4 0 01-4.81 4.81l-8.81-8.8z"></path><path d="M18.5 5a1 1 0 100 2c.63 0 1.24.05 1.84.15a1 1 0 00.32-1.98A13.6 13.6 0 0018.5 5zm7.02 1.97a1 1 0 10-1.04 1.7 11.5 11.5 0 0 1 5.44 8.45 1 1 0 0 0 1.98-.24 13.5 13.5 0 0 0-6.38-9.91zM18.5 0a18.5 18.5 0 1010.76 33.55c.16.57.46 1.12.9 1.57L40 44.94A3.5 3.5 0 1044.94 40l-9.82-9.82c-.45-.45-1-.75-1.57-.9A18.5 18.5 0 0018.5 0zM2 18.5a16.5 16.5 0 1133 0 16.5 16.5 0 0 1-33 0zm29.58 15.2a1.5 1.5 0 112.12-2.12l9.83 9.83a1.5 1.5 0 11-2.12 2.12l-9.83-9.83z"></path></svg>
</div>

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
